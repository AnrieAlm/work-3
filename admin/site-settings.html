<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - Borislav Korabev</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
            <h1>SITE SETTINGS</h1>
            <button id="logoutBtn" class="btn-logout">LOGOUT</button>
        </div>
    </header>

    <main class="settings-main">
        <div class="settings-container">
            <div class="settings-sidebar">
                <button class="sidebar-btn active" data-section="profile">Profile</button>
                <button class="sidebar-btn" data-section="social">Social Links</button>
                <button class="sidebar-btn" data-section="seo">SEO</button>
            </div>

            <div class="settings-content">
                <form id="settingsForm" class="settings-form">
                    
                    <!-- Profile Section -->
                    <div id="profile-section" class="settings-section active">
                        <h2>Profile Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteName">Full Name *</label>
                                <input type="text" id="siteName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteTitle">Professional Title</label>
                                <input type="text" id="siteTitle">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteBio">Bio/Description *</label>
                                <textarea id="siteBio" rows="5" required></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteEmail">Email *</label>
                                <input type="email" id="siteEmail" required>
                            </div>
                        </div>
                    </div>

                    <!-- Social Links Section -->
                    <div id="social-section" class="settings-section">
                        <h2>Social Media Links</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteInstagram">Instagram URL</label>
                                <input type="url" id="siteInstagram" placeholder="https://instagram.com/yourusername">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteArtstation">Artstation URL</label>
                                <input type="url" id="siteArtstation" placeholder="https://artstation.com/yourusername">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteBehance">Behance URL</label>
                                <input type="url" id="siteBehance" placeholder="https://behance.net/yourusername">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteLinkedIn">LinkedIn URL</label>
                                <input type="url" id="siteLinkedIn" placeholder="https://linkedin.com/in/yourusername">
                            </div>
                        </div>
                    </div>

                    <!-- SEO Section -->
                    <div id="seo-section" class="settings-section">
                        <h2>SEO Settings</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteMetaTitle">Meta Title</label>
                                <input type="text" id="siteMetaTitle" placeholder="Borislav Korabev - Product Designer">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteMetaDescription">Meta Description</label>
                                <textarea id="siteMetaDescription" rows="3" placeholder="Professional product designer and illustrator..."></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="siteKeywords">Keywords (comma separated)</label>
                                <input type="text" id="siteKeywords" placeholder="product design, illustration, UX, furniture">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">SAVE CHANGES</button>
                        <a href="dashboard.html" class="btn-cancel">CANCEL</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2026 Borislav Korabev. Admin Panel.</p>
    </footer>

    <script src="crud.js"></script>
    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupSidebar();
            loadSettings();
            setupForm();
        });

        function setupSidebar() {
            const sidebarBtns = document.querySelectorAll('.sidebar-btn');
            const sections = document.querySelectorAll('.settings-section');

            sidebarBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const sectionId = btn.dataset.section;
                    
                    // Update active button
                    sidebarBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Show active section
                    sections.forEach(section => section.classList.remove('active'));
                    document.getElementById(`${sectionId}-section`).classList.add('active');
                });
            });
        }

        function loadSettings() {
            const settings = getSiteSettings();
            
            // Profile
            document.getElementById('siteName').value = settings.name || '';
            document.getElementById('siteTitle').value = settings.title || '';
            document.getElementById('siteBio').value = settings.bio || '';
            document.getElementById('siteEmail').value = settings.email || '';
            
            // Social
            document.getElementById('siteInstagram').value = settings.instagram || '';
            document.getElementById('siteArtstation').value = settings.artstation || '';
            document.getElementById('siteBehance').value = settings.behance || '';
            document.getElementById('siteLinkedIn').value = settings.linkedin || '';
            
            // SEO
            document.getElementById('siteMetaTitle').value = settings.metaTitle || '';
            document.getElementById('siteMetaDescription').value = settings.metaDescription || '';
            document.getElementById('siteKeywords').value = settings.keywords || '';
        }

        function setupForm() {
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('siteName').value,
                    title: document.getElementById('siteTitle').value,
                    bio: document.getElementById('siteBio').value,
                    email: document.getElementById('siteEmail').value,
                    instagram: document.getElementById('siteInstagram').value,
                    artstation: document.getElementById('siteArtstation').value,
                    behance: document.getElementById('siteBehance').value,
                    linkedin: document.getElementById('siteLinkedIn').value,
                    metaTitle: document.getElementById('siteMetaTitle').value,
                    metaDescription: document.getElementById('siteMetaDescription').value,
                    keywords: document.getElementById('siteKeywords').value
                };

                updateSiteSettings(formData);
                alert('Settings updated successfully!');
            });
        }
    </script>
</body>
</html>
